<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Главная</title>

    <link rel="stylesheet" href="css/style.css"/>

    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>

<body>
                            <!-- =======start header========= -->
    <header class="container">
        <div class="logo col-lg-4 col-md-4 col-sm-4">
            <img src="img/logo.png" alt="logo">
        </div>
        <div class="search col-lg-4 col-md-4 col-sm-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Поиск</button>
                  </span>
            </div><!-- /input-group -->
        </div>
        <div class="row col-lg-4 col-md-4 col-sm-4 col-xs-12 tel_block">
            <div class="tel_img col-lg-7 col-md-6 col-sm-5 col-xs-2"></div>
            <div class="tel_number col-lg-5 col-md-6 col-sm-7 col-xs-10">
                <a href="tel:+312-495-5698">312-495-5698</a>
                <a href="tel:+312-495-5698">312-495-5698</a>
                <a href="tel:+312-495-5698">312-495-5698</a>
            </div>
        </div>
    </header>
                            <!-- =======end header========= -->
                            <!-- =======start menu========= -->
    <menu>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="#">Главная</a></li>
                            <li><span class="span_dot"></span><a href="#">О компании</a></li>
                            <li><span class="span_dot"></span><a href="#">Каталог</a></li>
                            <li><span class="span_dot"></span><a href="#">Новости</a></li>
                            <li><span class="span_dot"></span><a href="#">Акции</a></li>
                            <li><span class="span_dot"></span><a href="#">Контакты</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div>
            </div><!-- /.container-fluid -->
        </nav>
    </menu>
                            <!-- =======end menu========= -->
                            <!-- =======start slider========= -->
    <div class="slider">
        <div class="slide_item"><img src="img/slider_1.jpg" alt="foto"></div>
        <div class="slide_item"><img src="img/slider_2.jpg" alt="foto"></div>
    </div>
